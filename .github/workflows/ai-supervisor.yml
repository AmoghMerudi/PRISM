name: AI Repo Supervisor

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  supervise:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run AI test
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cd backend/src
          python test_ai.py
